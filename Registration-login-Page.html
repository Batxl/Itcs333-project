<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Booking System - Login & Register</title>
    <link rel="stylesheet" href="https://unpkg.com/picocss">

    <style>
        body {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            margin: 0;
            padding: 0;
            color: white;
            font-family: 'Arial', sans-serif;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-group {
            display: flex;
            justify-content: space-between;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            padding: 20px;
            width: 90%;
            max-width: 800px;
        }

        h2 {
            margin-bottom: 15px;
        }

        form {
            display: flex;
            flex-direction: column;
            width: 100%;
        }

        label {
            margin: 10px 0 5px;
        }

        input[type="text"],
        input[type="password"] {
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin-bottom: 15px;
        }

        button {
            background: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #45a049;
        }

        .checkbox {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .checkbox input {
            margin-right: 10px;
        }

        p {
            margin-top: 10px;
        }

        a {
            color: #4CAF50;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .form-group {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>

<body>

<div class="container">
    <div class="form-group">
        <div class="login-form">
            <h2>Already have an account?</h2>
            <form action="login.php" method="POST">
                <label for="login-username">Username:</label>
                <input type="text" id="login-username" name="username" required>

                <label for="login-password">Password:</label>
                <input type="password" id="login-password" name="password" required>

                <div class="checkbox">
                    <input type="checkbox" id="keep-me-logged-in">
                    <label for="keep-me-logged-in">Keep me logged in</label>
                </div>

                <button type="submit">Log In</button>
            </form>
            <p><a href="#">Forgot your password?</a></p>
        </div>

        <div class="register-form">
            <h2>Don't have an account?</h2>
            <form action="register.php" method="POST" id="registration-form">
                <label for="register-username">Desired UoB Email:</label>
                <input type="text" id="register-username" name="desired-username" required>

                <div id="email-feedback"></div>

                <label for="register-password">Password:</label>
                <input type="password" id="register-password" name="register-password" required>

                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm-password" required>

                <button type="submit">Register Now</button>
            </form>
        </div>
    </div>
</div>

<script>
function validateEmail(email) {
    const regex = /^[a-zA-Z0-9._%+-]+@stu\.uob\.edu\.bh$/; // Updated regex for @stu.uob.edu.bh
    return regex.test(email);
}

document.getElementById('register-username').addEventListener('input', function() {
    const email = this.value;
    const feedback = document.getElementById('email-feedback');
    if (!validateEmail(email)) {
        feedback.textContent = 'Please enter a valid UoB email (e.g., username@stu.uob.edu.bh).';
        feedback.style.color = 'red';
    } else {
        feedback.textContent = '';
    }
});

document.getElementById('registration-form').addEventListener('submit', function(event) {
    const email = document.getElementById('register-username').value;
    if (!validateEmail(email)) {
        alert('Please enter a valid UoB email (e.g., username@stu.uob.edu.bh).');
        event.preventDefault(); // Prevent form submission
    } else if (email === 'admin@adm.uob.edu.bh') { // Check for admin email
        event.preventDefault(); // Prevent default submission
        window.location.href = 'admin-dashboard.php'; // Redirect to admin dashboard
    }
});
</script>
</body>

</html>
